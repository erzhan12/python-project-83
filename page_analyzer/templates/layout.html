<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Third project for Hexlet.io">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <form class="container-fluid justify-content-start">
              <a class="btn btn-outline-light btn-lg me-3 text-capitalize" type="button" href="{{ url_for('home_page') }}">Анализатор страниц</a>
              <a class="btn btn-outline-info" type="button" href="{{ url_for('get_urls_list') }}">Сайты</a>
            </form>
          </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
        {% if messages %}
          <h5 class= "text-bg-{{ category }} p-3 text-center">{{ message }}</h5>
        {% endif %}
      {% endfor %}
    {% endwith %}

    <div id="content">
      <h1 hidden>Проверка сайта на SEO-пригодность</h1>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
